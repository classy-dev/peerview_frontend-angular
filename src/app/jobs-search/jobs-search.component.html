<shared-navbar-component></shared-navbar-component>
<div class="job-search-result-component">
  <div class="container">
      <div class="empty-content" *ngIf="false">
        <div class="title">
          <h1 class="">Sorry, your search returned no results.</h1>
        </div>
        <!-- <h3 class="hidden-md hidden-lg small-device">Find Jobs and Internship Opportunities in Your City</h3> -->
        <div class="desc-wrapper">
          <span class="desc">
            Please widen your search criteria or set up <span style="color: purple;">job alert</span> to receive any new jobs, that match your search directly into your inbox.
          </span>
        </div>
      </div>
      <div class="job-list-wrapper">
        <div class="title">
          <h1 class="">Job Search</h1>
          <a [routerLink]="['/compose-job']" *ngIf="user?.userTypeId == 3">
            <span>Create a Job</span>
          </a>
        </div>
        <div class="job-search-wrapper">
          <form>
            <div class="search-content">
                <input type="text" [(ngModel)]="jobTitle" class="form-control m-peersview-xr-1" [ngModelOptions]="{standalone: true}" placeholder="Job Title">
                <input type="text" [(ngModel)]="region" class="form-control m-peersview-xl-1" [ngModelOptions]="{standalone: true}" placeholder="Region, City ...">
            </div>
            <div class="filter-content">
              <span class="filter-item m-peersview-xr-1">Full-Time Job</span>
              <span class="filter-item m-peersview-xr-1">Part-Time Job</span>
              <span class="filter-item m-peersview-xr-1">Internship</span>
              <span class="filter-item m-peersview-xr-1">On-Campus</span>
              <span class="filter-item m-peersview-xr-1">
                <i></i>
                Filters
              </span>
            </div>
          </form>
        </div>
        <div class="job-list">
          <shared-job-component [jobs]="jobs" [user]="user" 
            [route]="{
              'name': 'profile'
            }">
          </shared-job-component>
        </div>
      </div>
  </div>
</div>
