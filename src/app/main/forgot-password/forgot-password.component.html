<div class="page-bg hero-page">
    <!--nav start-->
    <div class="container">
        <app-navbar-unauth [page]="'forgot-password'"></app-navbar-unauth>
        <!--forgot password-->
        <div class="landing-content" id="forgot-form">
            <div class="landing-header">
                <h1>Forgot Password</h1>
            </div>
            <div class="form-signin">
                <div class="form-inner">
                    <form #forgotPasswordForm="ngForm" (ngSubmit)="forgotPasswordSubmit()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="forgotPassModel.email" #email="ngModel" required email/>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.email">Invalid email</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-blue" [disabled]="!forgotPasswordForm.valid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!--forgot password-->
    </div>
    <!--nav end-->
</div>
