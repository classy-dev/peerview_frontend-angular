<div class="page-bg hero-page">
    <!--nav start-->
    <div class="container">
      <app-navbar-unauth [page]="navName"></app-navbar-unauth>

        <!--/.nav-collapse -->
        <div class="clear"></div>
        <div class="">
            <div class="landing-header">
                <h1>Contact Us</h1>
            </div>
            <div class="contact-outer">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6"><img src="/assets/images/contact.jpg" alt=""
                                                                  class="img-responsive"></div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="contact-form">
                            <form>
                                <div class="form-group icon-cn-user">
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group icon-cn-email">
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group icon-cn-phone">
                                    <input type="text" class="form-control" placeholder="Phone Number">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Enter your message" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default btn-primary">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--nav end-->
</div>
