<div class="left-sidebar-component">
  <hr>

  <div class="dashboard-section">
    <div class="sidebar-label">
      <i class="material-icons">
        dashboard
      </i>
      <h5>DASHBOARD</h5>
    </div>
  </div>

  <hr>

  <div class="group-management-section">
    <div class="sidebar-label"
      (click)="groupManagementToggle = !groupManagementToggle"
    >
      <i class="material-icons">
        group
      </i>
      <h5>
        GROUP MANAGEMENT 
      </h5>
      <i class="material-icons">
        {{ groupManagementToggle ? 'keyboard_arrow_down': 'keyboard_arrow_up' }}
      </i>
    </div>
    <ul class="group-management-options" *ngIf="groupManagementToggle">
      <li><a href="#">Registry</a></li>
      <li><a href="#">Suspend User</a></li>
      <li><a href="#">Post Announcement</a></li>
      <li><a href="#">Course & Classes</a></li>
    </ul>
  </div>

  <hr>
  
  <div class="course-section">
    <div class="sidebar-label">
      <i class="material-icons">
        search
      </i>
      <h5>
        BROWSE COURSES
      </h5>
    </div>
    <div class="browse-courses input-group mb-3">
      <input type="text" class="form-control" placeholder="Search" aria-label="Search Course" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">
          <i class="material-icons">
            search
          </i>
        </button>
      </div>
    </div>

  </div>

  <hr>
  <div class="sort-by-section">
    <div class="sidebar-label">
      <i class="material-icons">
        sort
      </i>
      <h5>
        Sort By
      </h5>
    </div>
    <div class="sort-by input-group">
      <input type="text" class="form-control" aria-label="Text input with dropdown button">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
          <i class="material-icons">keyboard_arrow_down</i>
        </button>
        <div class="sort-by-dropdown dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
    </div>
  </div>

  <hr>
</div>
