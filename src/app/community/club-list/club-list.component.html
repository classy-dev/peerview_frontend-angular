<app-navbar [active]="'campus'"></app-navbar>

<div class="container fixed-header">
    <div class="row">
        <div class="col-md-2 fixed-sidebar-wrapper">
          <div class="sticky-width wide">
                <app-community-navbar [active]="'group'"></app-community-navbar>
            </div>
        </div>
        <div class="col-md-10 fixed-sidebar-content">
            <h1 class="page-title">CLUBS & SOCIETIES <a (click)="createClubPage()" class="btn btn-blue pull-right">Create Club Page</a></h1>
            <p class="text-right"><a routerLink="/my/club-list" class="btn btn-sm btn-primary">MY CLUBS</a></p>
            <div class="clear"></div>
            <div class="col-sm-4" *ngFor="let club of cslist">
                <div class="follow-widget">
                    <div class="follow-title"><a routerLink="/community/acs">{{club.title}}</a></div>
                    <a href="javascript:void(0);" (click)="followclub(club.id)" class="btn btn-blue btn-sm">Follow</a></div>
            </div>
        </div>
    </div>
</div>
