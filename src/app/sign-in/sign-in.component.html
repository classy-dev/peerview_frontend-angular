<div class="sign-in-component">
  <shared-navbar-unauth-component [signInOrSignUp]="{link: '/sign-up', name: 'SIGN-UP'}"></shared-navbar-unauth-component>
  <div class="container">
    <div class="col-sm-12">
      <div class="text-center color-white">
        <h1>SIGN IN</h1>
      </div>
      <div class="row background">
        <div class="col-sm-6 left-side">
          <form #signInForm="ngForm" (ngSubmit)="onSignIn()" class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                  autocomplete="email"
                  [(ngModel)]="user.email"
                  #userEmail="ngModel"
                  required
                  email/>
                <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)" class="alert alert-danger">
                  <div *ngIf="userEmail.errors.required">
                    Email is required
                  </div>
                  <div *ngIf="userEmail.errors.email">
                    Email is invalid
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  autocomplete="password"
                  [(ngModel)]="user.password"
                  #password="ngModel"
                  required
                  minlength="8" />
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                  <div *ngIf="password.errors.required || password.errors.minlength">
                    Password required at least 8 characters
                  </div>
                </div>
              </div>
            </div>

            <div class="save text-right">
              <div class="checkbox">
                <label>
                  <input type="checkbox"/>
                    Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-success btn-lg sign-in-button">
                Sign In
              </button>
            </div>
          </form>
        </div>

        <div class="col-sm-6">
        </div>
      </div>
      <!-- <app-sign-social [type]="'sign-up'" (showForm)="showForm($event)"></app-sign-social> -->
    </div>
  </div>
</div>
