<div class="campus-freshers-feed-main-component">
  <div class="header-title">
    <p>Freshers Feed</p>
  </div>

  <shared-post-textarea-component
    [shareMenu]=false
    [route]="{
      'name': 'campusFreshersFeed',
      'campusId': campusId,
      'campusFreshersFeedId': campusFreshersFeedId
    }"
  ></shared-post-textarea-component>
  <shared-post-component [posts]="campusFreshersFeed"></shared-post-component>
</div>
