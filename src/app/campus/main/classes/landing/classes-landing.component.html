<div class="campus-classes-landing-component">
  <div
    class="col-md-4 col-xs-12 col-sm-6"
    *ngFor="let campusClass of campusClassList; let i = index;"
  >
    <div class="card-container">
      <div class="box-title">
        <a (click)="onClickNavigate(campusClass.id)">{{campusClass.name}}</a>
        <span class="active-user"></span>
      </div>
    </div>
  </div>
</div>
