<app-navbar [active]="'campus'"></app-navbar>
<div class="container fixed-header">
    <div class="row">
        <div class="col-md-2 fixed-sidebar-wrapper">
            <div class="sticky-width sticky wide">
                <!--left sidebar-->
              <app-community-navbar [active]="'marketplace'"></app-community-navbar>
                <!--left sidebar-->
            </div>
        </div>
        <form #sellItemForm="ngForm" (ngSubmit) = "onsubmit()" class="col-md-10 fixed-sidebar-content">
            <h1 class="page-title">Submit Your Ad</h1>
            <div class="">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" [(ngModel)]="item.name"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" rows="8"  name="description" [(ngModel)]="item.description"></textarea>
                        <span class="terms">4000 characters left</span></div>
                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" class="form-control"  name="author" [(ngModel)]="item.author"/>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" class="form-control" name="price" [(ngModel)]="item.price" />
                        </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group marginB0">
                        <label>Upload Photos</label>
                        <ul class="upload-photos">
                            <li><a href="javascript:void(0);"><i></i></a></li>
                            <li><a href="javascript:void(0);"><i></i></a></li>
                            <li><a href="javascript:void(0);"><i></i></a></li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" class="form-control"  name="email" [(ngModel)]="item.email"/>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" name="phonenumber" [(ngModel)]="item.phone" />
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control"  name="location" [(ngModel)]="item.location"/>
                    </div>
                    <div class="form-group">
                        <label>Edition</label>
                        <input type="text" class="form-control" name="edition" [(ngModel)]="item.edition" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 bottom-button">
                <a type="button" class="btn btn-grey" href="/marketplace">Cancel</a>
                <input type="submit" class="btn btn-primary" value="Post my Ad">
            </div>
        </form>
    </div>
</div>
