<div class="shared-followee-component">
  <h5>
    <i class="material-icons social-icon color-purple">reply</i>
    <div class="following-label">Following (<strong>{{followee.length}}</strong>)</div>
    <div class="dropdown" style="margin-left: auto">
      <button
        class="flat-btn purple pull-right dropdown-toggle"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="dropdown-menu dropdown-menu-right">
        <li><a>Block User</a></li>
        <li><a>Report User</a></li>
      </ul>
    </div>
  </h5>
  <ul class="users-list">
    <li
      data-toggle="tooltip"
      title="{{follows.followee.firstName}} {{follows.followee.lastName}}"
      *ngFor="let follows of followee">
        <cl-image
          public-id="{{follows.followee.profilePicture}}"
          radius="max"
          width="50">
        </cl-image>
        <img src="/assets/images/user1.jpg" alt="" ng-click="vm.openUsersProfile('sm')"/>
    </li>
  </ul>
  <div class="view-all text-right color-purple">
    View All
  </div>
</div>
