<div class="shared-post-options-component">
  <div class="options-text" [ngStyle]="{'width': '100%'}">
    <div 
      class="col-xs-4 text-center post-likes"
      (click)="onLikesLabelClick()"
    >
      <span *ngIf="likes > 0">{{likes}}</span>
      <span>{{likes >= 2 ? ' Likes' : ' Like'}}</span>
    </div>
    <div class="col-xs-4 text-center post-comments" 
      (click)="onClickCommentDetail()"
    >
      <span *ngIf="post.postReplyCount > 0">{{post.postReplyCount}}</span>
      <span>{{post.postReplyCount >= 2 ? ' Comments' : ' Comment'}}</span>
    </div>
    <div class="col-xs-4 text-center">
      <span *ngIf="share > 0">{{share}}</span>
      <span>{{share >= 2 ? ' Shares' : ' Share'}}</span>
    </div>
  </div>
  <hr class="m-peersview-y-1 post-options-hr">
  <div class="options-logo" [ngStyle]="{'width': '100%'}">
    <div class="col-xs-6 p-peersview-0 text-center">
        <button
          class="btn-peersivew-transparent like"
          [ngClass]="post.isUserPostLike === 1 ? 'liked' : 'not-yet-liked'"
          (click)="onClickPostLike(post.isUserPostLike)"
        >
          <i class="material-icons" >thumb_up</i> 
          <span class="peersview-primary-color colon-separator">:</span>
          <shared-stars-component [ratingCount]="ratingCount"></shared-stars-component>
        </button>
    </div>
    <div class="col-xs-3 text-center">
      <button
        class="btn-peersivew-transparent reply"
        (click)="onClickCommentDetail();"
      >
        <i class="material-icons">reply</i>
      </button>
    </div>
    <div class="col-xs-3 text-center">
      <button class="btn-peersivew-transparent share" (click)="onOpenShareModal()">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>
  <shared-post-reply-component 
    [hidden]="hideReplySection"
    [post]="post"
    [route]="route"
  ></shared-post-reply-component>
</div>
