<div class="shared-post-options-component">
  <div class="options-text" [ngStyle]="{'width': '100%'}">
    <div class="col-xs-6 text-center">
      <span>{{likes}}</span>
      <span>Likes</span>
    </div>
    <div class="col-xs-3 text-center">
      <span>{{post.postReply.length}}</span>
      <span>{{post.postReply.length >= 2 ? 'Replies' : 'Reply'}}</span>
    </div>
    <div class="col-xs-3 text-center">
      <span>{{share}}</span>
      <span>Share</span>
    </div>
  </div>
  <hr style="width: 100%">
  <div class="options-logo" [ngStyle]="{'width': '100%'}">
    <div class="col-xs-6 text-center">
        <button
        class="btn-peersivew-transparent like"
        [ngClass]="post.isUserPostLike === 1 ? 'liked' : 'not-yet-liked'"
        (click)="likepost()" [disabled]="isLikingOrUnlikingPost">
          <i class="material-icons" >thumb_up</i>
          <shared-stars-component [ratingCount]="ratingCount"></shared-stars-component>
        </button>
    </div>
    <div class="col-xs-3 text-center">
      <button class="btn-peersivew-transparent reply">
        <i class="material-icons">reply</i>
      </button>
    </div>
    <div class="col-xs-3 text-center">
      <button class="btn-peersivew-transparent share" (click)="openShare()">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>
  <div class="col-xs-12 reply-container" [hidden]="hideReplySection">
    <hr>
    <div class="form-group">
      <div class="input-group">
        <input required [(ngModel)]="reply.comment" type="text" class="form-control" required>
        <span class="input-group-btn">
          <button class="btn btn-peersview-primary" type="button" (click)="submitPostReply()" [disabled]="commentSubmitting">Reply</button>
        </span>
      </div>
      <div class="replies-container" *ngIf="post.postReply">
        <ul class="unstyled" *ngFor="let item of post.postReply">
          <li class="comment-container">
            <span>
            <span class="purple">
              <b>{{item.user.firstName | titlecase}} {{item.user.lastName | titlecase}}</b>
            </span> {{item.comment}}
            </span>
            <div> <small>{{item.createdAt | date : 'short'}}</small></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
