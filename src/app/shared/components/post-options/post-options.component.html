<div class="shared-post-options-component">
  <ul class="body">
    <li class="star-section">
      <i (click)="likepost()" class="material-icons like">thumb_up</i>
      <shared-stars-component [ratingCount]="ratingCount"></shared-stars-component>
      <span style="vertical-align: sub;margin-left: 5px;" *ngIf="likes || likes === 0"><span class="link-name" >Likes</span> ({{likes}})</span>
    </li>
    <li class="eye-section">
      <i class="material-icons eye">remove_red_eye</i> {{views}} <span class="link-name">&nbsp; views</span>
    </li>
    <li class='share-section' *ngIf="share">
      <i class="material-icons">share</i>{{share}} <span class="link-name">Share</span>
    </li>
    <li (click)="onOpenSharedPostDetailModalComponent()" class="reply-section">
      <i class="material-icons reply">reply</i>{{replies}} <span class="link-name">Replies</span>
    </li>
    <li>
      <div class="d-inline-block" placement="bottom-right">
        <div aria-labelledby="dropdownBasic1">
          <ul>
            <!-- *ngIf="share !== false"  -->
            <!-- <li class="dropdown-item">
              <a class="flat-btn purple" href="#"><i class="material-icons">delete</i>Delete</a>
            </li> -->
             <!-- *ngIf="user.id !== post.author_id" -->
            <li class="dropdown-item report-section">
              <i class="material-icons">flag</i>Report
            </li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</div>
