<div class="add-social-link-modal">
  <h5 class="modal-heading">Add Social Links</h5>
  <div class="modal-body ng-scope">
    <div class="form-group">
      <label>Facebook:</label>
      <input type="text" [(ngModel)]="facebook_profile" class="form-control">
    </div>
    <div class="form-group">
      <label>Instagram:</label>
      <input type="text" [(ngModel)]="instagram_profile" class="form-control">
    </div>
    <div class="form-group">
      <label>Twitter:</label>
      <input type="text" [(ngModel)]="twitter_profile" class="form-control">
    </div>
    <div class="form-group">
      <label>Snapchat:</label>
      <input type="text" [(ngModel)]="snapchat_profile" class="form-control">
    </div>
  </div>
  <div class="modal-footer text-center">
    <button type="button" class="btn-peersview-secondary btn-peersview-sm" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn-peersview-primary btn-peersview-sm" (click)="onSave();">Save</button>
  </div>
</div>
