<div class="dropdown">
  <div class="dropdown-content" [ngClass]="showStars?'show':''">
    <div class="text-center">
      <p class="peersview-font-weigth-bold">Rate the Post</p>
      <div class="shared-set-stars-component">
        <i class="material-icons star" *ngFor="let star of stars; let i = index;" (mouseover)="mouseover(i+1)"
           (click)="clickOnStarClick(i+1)">{{star}}</i>
      </div>
    </div>
  </div>
</div>
