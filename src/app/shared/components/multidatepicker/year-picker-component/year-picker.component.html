<mat-form-field appearance="standard"
                [ngClass]="jpCustomFormFieldClass">
  <mat-label>{{label}}</mat-label>
  <input matInput
         (click)="y_openDatepickerOnClick(datepicker)"
         (keydown.arrowdown)="y_openDatepickerOnClick(datepicker)"
         (keydown.enter)="y_openDatepickerOnClick(datepicker)"
         [formControl]="y_inputCtrl"
         [matDatepicker]="datepicker"
         [max]="y_max"
         [min]="y_min"
         readonly>
</mat-form-field>
<mat-datepicker #datepicker
                (closed)="y_takeFocusAway(datepicker)"
                (yearSelected)="y_yearSelectedHandler($event,datepicker)"
                [touchUi]="touchUi"
                panelClass="jp-year-picker"
                startView="multi-year">
</mat-datepicker>
