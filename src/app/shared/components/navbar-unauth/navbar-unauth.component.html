<div class="shared-navbar-unauth-component">
  <div class="container">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#index-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a *ngIf="logo" class="navbar-brand" [routerLink]="['/']">
            <cl-image
              alt="peersview"
              public-id="logo"
              width="80">
            </cl-image>
          </a>
          <a *ngIf="peersviewLogo" class="navbar-brand" [routerLink]="['/']">
            <img  src="https://peersview18.herokuapp.com/assets/images/logo.png">
          </a>
        </div>
        <!--<img  src="https://peersview18.herokuapp.com/assets/images/logo.png">-->
        <div class="collapse navbar-collapse" id="index-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li
              class="about-us text-center m-peersview-x-1"
              *ngIf="digitalCampus">
              <button
                class="btn-peersview-transparent btn-lg btn-block"
                [routerLink]="['/digital-campus']">
                Digital Campus
              </button>
            </li>
            <li
              class="about-us text-center m-peersview-x-1"
              *ngIf="digitalCampusSecond">
              <button
                class="text-white btn-lg btn-block"
                [routerLink]="['/digital-campus']">
                Digital Campus
              </button>
            </li>
            <li
              class="about-us text-center m-peersview-x-1"
              *ngIf="aboutUs">
              <button
                class="btn-peersview-transparent btn-lg btn-block"
                [routerLink]="['/about-us']">
                About Us
              </button>
            </li>
            <li
              class="about-us text-center m-peersview-x-1"
              *ngIf="aboutUsSecond">
              <button
                class="text-white btn-lg btn-block"
                [routerLink]="['/about-us']">
                About Us
              </button>
            </li>
            <li
              class="blog text-center m-peersview-x-1"
              *ngIf="blog">
              <a class="btn-header btn-lg btn-block" href='https://www.peersview-blog.com' target="_blank">Blog</a>
              <!-- <button class="btn-peersview-transparent btn-lg btn-block" [routerLink]="openBlogPage()">Blog</button> -->
            </li>
            <li
              class="blog text-center m-peersview-x-1"
              *ngIf="blogSecond">
              <a class="btn-header btn-lg btn-block" href='https://www.peersview-blog.com' target="_blank">Blog</a>
              <!-- <button class="text-white btn-lg btn-block" [routerLink]="openBlogPage()">Blog</button> -->
            </li>
            <li
              class="press text-center m-peersview-x-1"
              *ngIf="press">
              <button class="btn-peersview-transparent btn-lg btn-block">Press</button>
            </li>
            <li
              class="press text-center m-peersview-x-1"
              *ngIf="press">
              <button class="text-white btn-lg btn-block">Press</button>
            </li>
            <li
              class="sign-up text-center m-peersview-x-1"
              *ngIf="signUp">
              <button
                class="btn-peersview-transparent btn-lg btn-block"
                [routerLink]="['/sign-up']">Sign Up</button>
            </li>
            <li
              class="sign-up text-center m-peersview-x-1"
              *ngIf="signUpSecond">
              <button
                class="text-white btn-lg btn-block"
                [routerLink]="['/sign-up']">Sign Up</button>
            </li>
            <li
              class="sign-in text-center m-peersview-x-1"
              *ngIf="signIn">
              <button
                class="btn-peersview-secondary btn-lg btn-block sign-in"
                [routerLink]="['/sign-in']">Sign In</button>
            </li>
            <li
              class="sign-in text-center m-peersview-x-1"
              *ngIf="signInSecond">
              <button
                class="text-white btn-lg btn-block sign-in"
                [routerLink]="['/sign-in']">Sign In</button>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </div>
</div>
