<div class="ads-navbar-mobile-component">
  <nav class="navbar navbar-default navbar-fixed-top peersiew-navbar">
    <div class="container">
      <div class="nav-left">
        <cl-image
          alt="peersview"
          class="brand-image"
          public-id="logo"
          width="75"
          [routerLink]="['/home']">
        </cl-image>
      </div>
      <div class="nav-right">
        <span class="dropdown users-menu">
           <a id="users-menu" data-toggle="dropdown">
            <cl-image
              width="22" 
              height="22"
              public-id="{{user.socialImage ? (user.profilePicture === 'avatar' ? user.socialImage: user.profilePicture): user.profilePicture}}"
              *ngIf="user?.profilePicture"
              [ngStyle]="{'border-radius': '50%'}"
            >
              <cl-transformation width="22" height="22" radius="max" gravity="custom" crop="thumb">
              </cl-transformation>
            </cl-image>
            <i _ngcontent-c9="" class="material-icons key_arrow">keyboard_arrow_down</i>
           </a>
           <ul class="dropdown-menu dropdown-menu-right users-dropdown" aria-labelledby="users-menu">
              <span class="icon-arrow-up"></span>
              <li><a routerLink="/profile">My Profile</a></li>
              <li><a routerLink="/account-settings/general">Account Setting</a></li>
              <li><a routerLink="/support" target="_blank">Peersview Support</a></li>
              <li><a routerLink="/create-ad" target="_blank">Create Ad</a></li>
              <li><a (click)="onSignOut()">Log-Out</a></li>
           </ul>
        </span>
      </div>
    </div>
  </nav>
</div>
