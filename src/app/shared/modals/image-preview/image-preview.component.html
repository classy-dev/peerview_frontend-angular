<div class="shared-image-preview-component">
    <div 
        class="close-col" 
        (click)="onCloseModal()"
    >
        <i class="material-icons">
            close
        </i>
    </div>
    <div class="image-container-outer">
        <div class="image-container-inner">
            <cl-image 
                #clImageRef
                class="cl-image-scale {{ imageOrientation }}"
                public-id="{{imageAttachments.images[imageAttachments.clickIndex].cloudinaryPublicId}}"
            >
            </cl-image>
        </div>
        <div 
            class="prev-col" 
            (click)="onPreviousImage()"
        >
            <i class="material-icons">
                skip_previous
            </i>
        </div>
        <div>
            {{ imageAttachments.clickIndex + 1 }} of {{ imageAttachments.images.length }}
        </div>
        <div
            class="next-col"
            (click)="onNextImage()"
        >
            <i class="material-icons">
                skip_next
            </i>
        </div>
    </div>

</div>
