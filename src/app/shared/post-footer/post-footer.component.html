<div class="app-post-footer">
  <ul class="body">
    <li class="star-section">
      <button class="flat-btn" (click)="likepost()">
        <i class="material-icons like">thumb_up</i>
      </button>
      <i class="material-icons star" *ngFor="let star of stars" [ngClass]="{'yellow-fill': star === 'star'}">{{star}}</i>
      <!-- <i class="material-icons star">star_border</i>
      <i class="material-icons star">star_border</i>
      <i class="material-icons star">star_border</i>
      <i class="material-icons star">star_border</i>
      <i class="material-icons star">star_border</i> -->
      <span style="vertical-align: sub;margin-left: 5px;" *ngIf="likes"><span class="link-name" >Likes</span> ({{likes}})</span>
    </li>
    <li class="eye-section">
      <i class="material-icons eye">remove_red_eye</i> {{views}} <span class="link-name">&nbsp; views</span>
    </li>
    <li *ngIf="share !== false" class='share-section'>
      <button class="flat-btn purple" (click)="openShare()">
        <i class="material-icons">share</i> <span class="link-name">Share</span><ng-container *ngIf="share">({{share}})</ng-container>
      </button>
    </li>
    <li (click)="onOpenPostDetailDialogComponent()" class="reply-section">
      <!-- <a class="reply-link"> -->
      <i class="material-icons reply">reply</i>{{replies}} <span class="link-name">Replies</span>
      <!-- </a> -->
    </li>
    <li>
      <div ngbDropdown class="d-inline-block" placement="bottom-right">
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <ul>
            <li class="dropdown-item" *ngIf="user.id === post.author_id">
              <a class="flat-btn purple" href="#"><i class="material-icons">delete</i>Delete</a>
            </li>
            <li class="dropdown-item" *ngIf="user.id !== post.author_id">
              <a class="flat-btn purple" (click)="report()"><i class="material-icons">flag</i>Report</a>
            </li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</div>
